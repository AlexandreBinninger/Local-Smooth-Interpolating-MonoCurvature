site_name: libhedra
site_url: 'https://avaxman.github.io/libhedra/'
repo_name: 'libhedra'
repo_url: 'https://github.com/avaxman/libhedra.git'
edit_uri: '../avaxman.github.io/edit/docs/docs/'
site_description: "Polygonal and Polyhedral Mesh Processing Library"
# strict: true
docs_dir: 'docs'
remote_branch: 'gh-pages'
theme:
  name: material
  favicon: 'favicon.ico'
  logo:
    icon: ' '
  palette:
    primary: 'light blue'
    accent: 'blue'
extra:
  social:
    - type: 'github'
      link: 'https://github.com/avaxman'
markdown_extensions:
  - codehilite
  - footnotes
  - admonition
  - toc:
      permalink: true
  - scripts.figureAltCaption
  - markdown.extensions.smarty
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink:
      repo_url_shorthand: true
      repo_url_shortener: true
      user: avaxman
      repo: Directional
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - scripts.fixPaths:
      variables:
        repo_url: 'https://github.com/avaxman/libhedra/tree/master'
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
extra_css:
  - 'css/style.css'
nav:
  - Home: index.md
  - Tutorial: tutorial.md
  - File Formats: file_formats.md
  - Website: website.md
  - FAQ: faq.md
  - Release History: RELEASE_HISTORY.md
